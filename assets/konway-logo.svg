<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <rect width="64" height="64" fill="#1F1C21"/>

  <!-- edge frame (full-bleed, sharp corners) -->
  <rect x="0" y="0" width="64" height="2" fill="#2A262F"/>
  <rect x="0" y="62" width="64" height="2" fill="#2A262F"/>
  <rect x="0" y="0" width="2" height="64" fill="#2A262F"/>
  <rect x="62" y="0" width="2" height="64" fill="#2A262F"/>

  <!-- technical corner anchors -->
  <g fill="#3A3441">
    <rect x="2" y="2" width="8" height="2"/>
    <rect x="2" y="2" width="2" height="8"/>
    <rect x="54" y="2" width="8" height="2"/>
    <rect x="60" y="2" width="2" height="8"/>
    <rect x="2" y="60" width="8" height="2"/>
    <rect x="2" y="54" width="2" height="8"/>
    <rect x="54" y="60" width="8" height="2"/>
    <rect x="60" y="54" width="2" height="8"/>
  </g>

  <!-- subtle matrix bars -->
  <g fill="#26232A" opacity="0.75">
    <rect x="12" y="8" width="2" height="48"/>
    <rect x="24" y="8" width="2" height="48"/>
    <rect x="40" y="8" width="2" height="48"/>
    <rect x="52" y="8" width="2" height="48"/>
  </g>

  <!-- Konway mark: pixel K -->
  <g fill="#50C878">
    <rect x="18" y="14" width="4" height="36"/>

    <rect x="22" y="30" width="4" height="4"/>
    <rect x="26" y="26" width="4" height="4"/>
    <rect x="30" y="22" width="4" height="4"/>
    <rect x="34" y="18" width="4" height="4"/>
    <rect x="38" y="14" width="4" height="4"/>

    <rect x="22" y="34" width="4" height="4"/>
    <rect x="26" y="38" width="4" height="4"/>
    <rect x="30" y="42" width="4" height="4"/>
    <rect x="34" y="46" width="4" height="4"/>
    <rect x="38" y="50" width="4" height="4"/>
  </g>

  <!-- glider with motion trail -->
  <g fill="#50C878">
    <g opacity="0.24">
      <rect x="38" y="26" width="3" height="3"/>
      <rect x="41" y="20" width="3" height="3"/>
      <rect x="41" y="26" width="3" height="3"/>
      <rect x="44" y="23" width="3" height="3"/>
      <rect x="44" y="26" width="3" height="3"/>
    </g>
    <g opacity="0.5">
      <rect x="40" y="24" width="3" height="3"/>
      <rect x="43" y="18" width="3" height="3"/>
      <rect x="43" y="24" width="3" height="3"/>
      <rect x="46" y="21" width="3" height="3"/>
      <rect x="46" y="24" width="3" height="3"/>
    </g>
    <g>
      <rect x="42" y="22" width="3" height="3"/>
      <rect x="45" y="16" width="3" height="3"/>
      <rect x="45" y="22" width="3" height="3"/>
      <rect x="48" y="19" width="3" height="3"/>
      <rect x="48" y="22" width="3" height="3"/>
    </g>
  </g>
</svg>
