<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512"
     viewBox="0 0 512 512" shape-rendering="crispEdges">
  <defs>
    <clipPath id="iconClip">
      <rect x="0" y="0" width="512" height="512" rx="112" ry="112"/>
    </clipPath>
  </defs>

  <g clip-path="url(#iconClip)">
    <!-- Background -->
    <rect width="512" height="512" fill="#1a1a1a"/>

    <!-- OUTER BORDER (pinned to the very edge) -->
    <rect x="0" y="0" width="512" height="512" rx="112" ry="112"
          fill="none" stroke="#50C878" stroke-opacity="0.10" stroke-width="10"/>

    <!-- 32x32 grid scaled into padding (64px) => inner 384px => scale 12 -->
    <g transform="translate(64,64) scale(12)" fill="#50C878">

      <!-- GLIDER (one shade + main) -->
      <g opacity="0.18" transform="translate(3,4) scale(7)">
        <rect x="0" y="2" width="1" height="1"/>
        <rect x="1" y="0" width="1" height="1"/>
        <rect x="1" y="2" width="1" height="1"/>
        <rect x="2" y="1" width="1" height="1"/>
        <rect x="2" y="2" width="1" height="1"/>
      </g>

      <g opacity="1" transform="translate(5,2) scale(7)">
        <rect x="0" y="2" width="1" height="1"/>
        <rect x="1" y="0" width="1" height="1"/>
        <rect x="1" y="2" width="1" height="1"/>
        <rect x="2" y="1" width="1" height="1"/>
        <rect x="2" y="2" width="1" height="1"/>
      </g>

      <!-- TEXT: "konway" centered -->
      <!-- positions: k@0 o@4 n@8 w@12 a@18 y@22 cursor@25 -->

      <!-- Shadow -->
      <g opacity="0.16" transform="translate(4,25)">
        <!-- k -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="1" height="1"/><rect x="2" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="1" y="1" width="1" height="1"/>
          <rect x="0" y="2" width="1" height="1"/>
          <rect x="0" y="3" width="1" height="1"/><rect x="1" y="3" width="1" height="1"/>
          <rect x="0" y="4" width="1" height="1"/><rect x="2" y="4" width="1" height="1"/>
        </g>

        <!-- o -->
        <g transform="translate(4,0)">
          <rect x="0" y="0" width="1" height="1"/><rect x="1" y="0" width="1" height="1"/><rect x="2" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="2" y="1" width="1" height="1"/>
          <rect x="0" y="2" width="1" height="1"/><rect x="2" y="2" width="1" height="1"/>
          <rect x="0" y="3" width="1" height="1"/><rect x="2" y="3" width="1" height="1"/>
          <rect x="0" y="4" width="1" height="1"/><rect x="1" y="4" width="1" height="1"/><rect x="2" y="4" width="1" height="1"/>
        </g>

        <!-- n -->
        <g transform="translate(8,0)">
          <rect x="0" y="0" width="1" height="1"/><rect x="1" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="2" y="1" width="1" height="1"/>
          <rect x="0" y="2" width="1" height="1"/><rect x="2" y="2" width="1" height="1"/>
          <rect x="0" y="3" width="1" height="1"/><rect x="2" y="3" width="1" height="1"/>
          <rect x="0" y="4" width="1" height="1"/><rect x="2" y="4" width="1" height="1"/>
        </g>

        <!-- w -->
        <g transform="translate(12,0)">
          <rect x="0" y="0" width="1" height="1"/><rect x="4" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="4" y="1" width="1" height="1"/>
          <rect x="0" y="2" width="1" height="1"/><rect x="2" y="2" width="1" height="1"/><rect x="4" y="2" width="1" height="1"/>
          <rect x="0" y="3" width="1" height="1"/><rect x="2" y="3" width="1" height="1"/><rect x="4" y="3" width="1" height="1"/>
          <rect x="1" y="4" width="1" height="1"/><rect x="3" y="4" width="1" height="1"/>
        </g>

        <!-- a -->
        <g transform="translate(18,0)">
          <rect x="1" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="2" y="1" width="1" height="1"/>
          <rect x="0" y="2" width="1" height="1"/><rect x="1" y="2" width="1" height="1"/><rect x="2" y="2" width="1" height="1"/>
          <rect x="0" y="3" width="1" height="1"/><rect x="2" y="3" width="1" height="1"/>
          <rect x="0" y="4" width="1" height="1"/><rect x="2" y="4" width="1" height="1"/>
        </g>

        <!-- y -->
        <g transform="translate(22,0)">
          <rect x="0" y="0" width="1" height="1"/><rect x="2" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="2" y="1" width="1" height="1"/>
          <rect x="1" y="2" width="1" height="1"/>
          <rect x="1" y="3" width="1" height="1"/>
          <rect x="1" y="4" width="1" height="1"/>
        </g>

        <rect x="0" y="6" width="26" height="1"/>
        <rect x="25" y="4" width="1" height="1"/>
      </g>

      <!-- Main text -->
      <g opacity="1" transform="translate(3,24)">
        <!-- k -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="1" height="1"/><rect x="2" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="1" y="1" width="1" height="1"/>
          <rect x="0" y="2" width="1" height="1"/>
          <rect x="0" y="3" width="1" height="1"/><rect x="1" y="3" width="1" height="1"/>
          <rect x="0" y="4" width="1" height="1"/><rect x="2" y="4" width="1" height="1"/>
        </g>

        <!-- o -->
        <g transform="translate(4,0)">
          <rect x="0" y="0" width="1" height="1"/><rect x="1" y="0" width="1" height="1"/><rect x="2" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="2" y="1" width="1" height="1"/>
          <rect x="0" y="2" width="1" height="1"/><rect x="2" y="2" width="1" height="1"/>
          <rect x="0" y="3" width="1" height="1"/><rect x="2" y="3" width="1" height="1"/>
          <rect x="0" y="4" width="1" height="1"/><rect x="1" y="4" width="1" height="1"/><rect x="2" y="4" width="1" height="1"/>
        </g>

        <!-- n -->
        <g transform="translate(8,0)">
          <rect x="0" y="0" width="1" height="1"/><rect x="1" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="2" y="1" width="1" height="1"/>
          <rect x="0" y="2" width="1" height="1"/><rect x="2" y="2" width="1" height="1"/>
          <rect x="0" y="3" width="1" height="1"/><rect x="2" y="3" width="1" height="1"/>
          <rect x="0" y="4" width="1" height="1"/><rect x="2" y="4" width="1" height="1"/>
        </g>

        <!-- w -->
        <g transform="translate(12,0)">
          <rect x="0" y="0" width="1" height="1"/><rect x="4" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="4" y="1" width="1" height="1"/>
          <rect x="0" y="2" width="1" height="1"/><rect x="2" y="2" width="1" height="1"/><rect x="4" y="2" width="1" height="1"/>
          <rect x="0" y="3" width="1" height="1"/><rect x="2" y="3" width="1" height="1"/><rect x="4" y="3" width="1" height="1"/>
          <rect x="1" y="4" width="1" height="1"/><rect x="3" y="4" width="1" height="1"/>
        </g>

        <!-- a -->
        <g transform="translate(18,0)">
          <rect x="1" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="2" y="1" width="1" height="1"/>
          <rect x="0" y="2" width="1" height="1"/><rect x="1" y="2" width="1" height="1"/><rect x="2" y="2" width="1" height="1"/>
          <rect x="0" y="3" width="1" height="1"/><rect x="2" y="3" width="1" height="1"/>
          <rect x="0" y="4" width="1" height="1"/><rect x="2" y="4" width="1" height="1"/>
        </g>

        <!-- y -->
        <g transform="translate(22,0)">
          <rect x="0" y="0" width="1" height="1"/><rect x="2" y="0" width="1" height="1"/>
          <rect x="0" y="1" width="1" height="1"/><rect x="2" y="1" width="1" height="1"/>
          <rect x="1" y="2" width="1" height="1"/>
          <rect x="1" y="3" width="1" height="1"/>
          <rect x="1" y="4" width="1" height="1"/>
        </g>

        <rect x="0" y="6" width="26" height="1"/>
        <rect x="25" y="4" width="1" height="1"/>
      </g>

    </g>
  </g>
</svg>
